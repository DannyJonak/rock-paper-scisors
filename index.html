<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="rps_logic.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-title"><h1>Rock Paper Scissors</h1></div>
        <div class="container top">
            <button id="new-game">New Game</button>
        </div>
        <div class="container main">
            <div class="display">
                <div class="display cards">
                    <div class="card left">
                        <div class="card-title">Player <br/>Selection</div>
                        <div id="player-selection" class="card-info"></div>
                    </div>
                    <div class="card">
                        <div class="card-title">Player <br/>Score</div>
                        <div id="player-score" class="card-info"></div>
                    </div>
                    <div class="card">
                        <div class="card-title">Computer <br/>Score</div>
                        <div id="computer-score" class="card-info"></div>
                    </div>
                    <div class="card right">
                        <div class="card-title">Computer <br/>Selection</div>
                        <div id="computer-selection" class="card-info"></div>
                    </div>
                </div>
                <div class="display-outcome"></div>
            </div>
        </div>
        <div class="container choices"></div>
    </body>
</html>
